<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Calcul taux</title>
    <style>
        .card{
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1 class="titre">Programme pour jujule lol</h1>

    <div class="card">
        <div class="card-header fw-semibold">
            Calcul HT vers TTC
        </div>
        <div class="form-floating">
            <input type="number" class="form-control" id="ht" placeholder="Chiffre HT" name="ht">
            <label for="ht">Chiffre HT</label>
        </div>
        <div class="form-floating">
            <input type="number" class="form-control" id="taux" placeholder="Taux TVA" name="taux">
            <label for="taux">Taux TVA</label>
        </div>
        <input class="btn btn-primary w-100 py-2 mb-2" type="button" value="Calculer" onclick="calculTtc()">
        <h3 class="htTtc text-center my-2"></h3>
    </div>


<!-- TTC vers HT -->


    <h1>Calcul TTC vers HT</h1>

    <input type="number" id="ttc" name="ttc" value="" placeholder="Votre chiffre TTC" autocomplete="off">

    <input type="number" id="taux1" name="taux1" value="" placeholder="Votre taux TVA" autocomplete="off">

    <input type="button" value="Calcul" onclick="calculHt()">

    <p class="ttcHt"></p>

    <!-- Taux -->
    <h1>Calcul du taux</h1>

    <input type="number" id="ttc1" name="ttc1" value="" placeholder="Votre chiffre TTC" autocomplete="off">

    <input type="number" id="ht1" name="ht1" value="" placeholder="Votre chiffre HT" autocomplete="off">

    <input type="button" value="Calcul" onclick="calculTaux()">

    <p class="taux"></p>

    <!-- Remises -->

    <h1>Prix réduit</h1>

    <input type="number" id="remise" name="remise" value="" placeholder="Votre prix" autocomplete="off">

    <input type="number" id="tauxremise" name="tauxremise" value="" placeholder="Votre % de remises" autocomplete="off">

    <input type="button" value="Calcul" onclick="calculRemise()">

    <p class="remise"></p>

    <!-- taux remises? -->

    <h1>Taux remises?</h1>

    <input type="number" id="avantreduc" name="avantreduc" value="" placeholder="Votre prix avant réduction" autocomplete="off">

    <input type="number" id="apresreduc" name="apresreduc" value="" placeholder="Votre prix APRES réduction" autocomplete="off">

    <input type="button" value="Calcul" onclick="calculTauxRemise()">

    <p class="tauxremise"></p>
    
        <!-- taux remises? -->

    <h1>% de remboursement PMSS</h1>

    <input type="number" id="PMSS" name="PMSS" value="" placeholder="% de remboursement PMSS" autocomplete="off">

    <input type="button" value="PMSS" onclick="PMSS()">

    <p class="PMSS"></p>

    <script src="javascript.js"></script>
</body>
</html>
